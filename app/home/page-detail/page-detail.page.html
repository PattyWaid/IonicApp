<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="posts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <app-tabs-details [clicked] = "browsed"></app-tabs-details> 
</ion-content>



<ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click) = "onContentClicked()">
      <ion-icon name="reader-outline"></ion-icon>
      <ion-label>Content</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onGalleryClicked()">
      <ion-icon name="images-outline"></ion-icon>
      <ion-label>Gallery</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onCommentsClicked()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Comments</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onAboutClicked()">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-app>
