<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment  value="All">
    <ion-segment-button value="All" (click) = "onButtonAllClicked()">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Listed" (click) = "onButtonListedClicked()">
      <ion-label>Listed</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Featured" (click) = "onButtonFeaturedClicked()">
        <ion-label>Featured</ion-label>
      </ion-segment-button>
</ion-segment>

<ion-content>

  

  <ion-virtual-scroll [items]="posts" approxItemHeight="350px">
      <ion-card *virtualItem="let item;">
        <ion-item>
            <ion-avatar item-start>
              <img [src]="item.imagePath">
            </ion-avatar>

                <h2>{{item.name}}</h2>

               <!-- <p>{{item.category}}</p>-->

              <ion-buttons slot="end">

            <ion-button (click)="onEditClicked(item.recId)"> <ion-icon name="create-outline"></ion-icon> </ion-button> |
            <ion-button (click)="onDeleteClicked(item.recId)"> <ion-icon name="trash-outline"></ion-icon> </ion-button>
        </ion-buttons>

        </ion-item>
        <div [routerLink] = "['./', item.recId]">
        <img [src]="item.imagePath">

        <ion-card-content>
          <p id="text">{{ item.description | commonPipe:60 }}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
                <div>12 Likes</div>
            </ion-col>
            <ion-col>
                <ion-icon slot= "start" name="chatbubble-outline"></ion-icon>
                <div>{{ item.comments  | commonPipe }} Comments</div>
            </ion-col>

            <ion-col align-self-right text-right>
              <ion-note slot="end">
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
       
        </div>
      </ion-card>
  </ion-virtual-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click) = "onPresentModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
</ion-content>

</ion-app>
