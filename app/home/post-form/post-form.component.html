<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

      <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <ion-row no-padding>
          <ion-col no-padding>
            <ion-button expand="full" color="secondary" no-margin [disabled]="!blogForm.valid">Save</ion-button>
          </ion-col>
          <ion-col no-padding>
            <ion-button expand="full" color="secondary" no-margin (click)="onCancel()">Cancel</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
              <ion-input type="text" id="name" formControlName="name" class="form-control"
              placeholder="Name"></ion-input>
        </ion-row>
        <ion-row>
          <ion-col size="8">
              <ion-input type="text" id="imagePath" formControlName="imagePath" class="form-control"
              placeholder="Image URL" #imagePath></ion-input>
            </ion-col>
            <ion-col size="2">OR</ion-col>
            <ion-col size="2">
              <ion-button expand="block" color="secondary" no-margin (click)="onCancel()">
              <ion-icon name="camera-outline"></ion-icon>
            </ion-button>
        </ion-col>
        </ion-row>
        <ion-row >
            <img [src]="imagePath.value">
        </ion-row>
        <ion-row>
               <quill-editor
                formControlName="description">
                </quill-editor> 
         </ion-row>
